<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <script src="carousel.js"></script>
    <title>CarouselSlideshow</title>
</head>
<body>
    <div class="carouselslideshow">
    
        <div class="mySlides fade" style="display: block;">
            <div class="notext">1 / 6</div>
            <img src="https://images.pexels.com/photos/68507/spring-flowers-flowers-collage-floral-68507.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
            <div class="text">First Image</div>
        </div>
    
        <div class="mySlides fade">
            <div class="notext">2 / 6</div>
            <img src="https://images.pexels.com/photos/87452/flowers-background-butterflies-beautiful-87452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" style="width:100%">
            <div class="text">Second Image</div>
        </div>

        <div class="mySlides fade">
            <div class="notext">3 / 6</div>
            <img src="https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
            <div class="text">Third Image</div>
        </div>

        <div class="mySlides fade">
            <div class="notext">4 / 6</div>
            <img src="https://images.pexels.com/photos/67857/daisy-flower-spring-marguerite-67857.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
            <div class="text">Fourth Image</div>
        </div>

        <div class="mySlides fade">
            <div class="notext">5 / 6</div>
            <img src="https://images.pexels.com/photos/1369068/pexels-photo-1369068.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
            <div class="text">Fifth Image</div>
        </div>
    
        <div class="mySlides fade">
            <div class="notext">6 / 6</div>
            <img src="https://images.pexels.com/photos/158756/flowers-plants-korea-nature-158756.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:100%">
            <div class="text">Sixth Image</div>
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
</body>
</html>
